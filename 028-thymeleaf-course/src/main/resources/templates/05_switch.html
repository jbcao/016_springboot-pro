<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="margin-left: 400px">
    <h3>switch使用</h3>
    <div th:switch="${sex}">
        <p th:case="f">女</p>
        <p th:case="m">男</p>
        <p th:case="*">太监</p>
    </div>
</div>
</body>
</html>
